<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b8cad8c5db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <div class="nav-left-logo">
                    <img src="./IMG/logo.png" alt="logo">
                </div>
                <div class="nav-left-address">
                    <h4>Deliver To</h4>
                    <h3 class="nav-left-h2-special">
                        <i class="fas fa-map-marker-alt"></i> UmmElfahem 30010
                    </h3>
                </div>
            </div>
            <div class="nav-middle">
                <form action="#" id="nav-search-form">
                    <select id="nav-search-options" name="generes" form="nav-search-form">
                        <option value="volvo">A</option>
                        <option value="saab">B</option>
                        <option value="opel">C</option>
                        <option value="audi">D</option>
                        </select>
                    <input type="search" class="nav-middle-search">
                    <div class="btn-search">
                    <i class="fas fa-search"></i>
                    </div>
                </form>
            </div>
            <div class="nav-right">
                <div class="nav-right-country">
                    <select id="nav-country" >
                        <option value="volvo">IL</option>

                    </select>

                <div class="nav-right-account">
                    <h4>Hello, Tamer</h4>
                    <h3>Account & Lists <span class="arrowdown">&#9660;</span></h3>
                </div>
                <div class="nav-right-orders">
                    <h4>Returns</h4>
                    <h3>&Orders</h3>
                </div>
                <div class="nav-right-cart">
                    <h3><i class="fab fa-opencart"></i>Cart</h3>
                </div>

</html>
